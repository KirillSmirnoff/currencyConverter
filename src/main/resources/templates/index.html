<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Конвертер</h1>

<form action="#" th:action="@{/}" method="post" th:object="${exchange}">
    <select name="curO" th:field="*{currencyId}" id="currency-id">
        <option th:each="item : ${currencies}"
                th:utext="${item.getName()}"
                th:value="${item.getId()}"></option>
    </select>

    <select name="curF" th:field="*{finalCurrencyName}" id="final-currency">
        <option selected value="Российский рубль(RUB)">Российский рубль(RUB)</option>
    </select><br>
    <input type="text" th:field="*{nominal}" id="value-original-currency"/>
    <input type="text" th:field="*{summary}" id="value-final-currency"/><br>
    <input type="submit" value="конвертация">
</form>

</body>
</html>
